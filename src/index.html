<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joan Cerepi">
    <meta name="description" content="Comprehensive Yu-Gi-Oh! card database, deck builder, and information hub for duelists of all levels.">
    <meta name="keywords" content="yugioh,yu-gi-oh,card-database,deck-builder,trading-card-game,card-game,duel-monsters,card-search,tcg,konami,card-collection,deck-builder-tool,card-info,card-database,dueling,card-game-tool">
    
    <title>Yu-gi-oh! | Homepage</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <header id="main-header" class="main-header"></header>

    <nav id="main-nav" class="main-nav"></nav>

    <section class="hero-wrapper">
      <picture>
        <source srcset="images/hero-md.webp" media="(min-width: 600px)">
        <img src="images/hero-sm.webp" alt="yugioh hero image" width="400" height="500" class="hero-image">
      </picture>
      <a href="/database/" class="call-to-action-btn">View Card Database</a>
    </section>

    <main>
      <h1 class="main-heading">Explore the World of Yu-Gi-Oh!</h1>

      <div class="card-content">
        <section class="card-of-day">
          <h2>Card of the Day</h2>
          <div class="card"></div>
        </section>

        <section class="randomizer">
          <h2>Card Randomizer</h2>
          <div class="random-cards"></div>
        </section>
      </div>
    </main>

    <footer id="main-footer" class="main-footer"></footer>
  </body>
</html>
