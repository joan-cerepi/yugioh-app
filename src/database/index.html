<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Joan Cerepi">
        <meta name="description" content="Comprehensive Yu-Gi-Oh! card database, deck builder, and information hub for duelists of all levels.">
        <meta name="keywords" content="yugioh,yu-gi-oh,card-database,deck-builder,trading-card-game,card-game,duel-monsters,card-search,tcg,konami,card-collection,deck-builder-tool,card-info,card-database,dueling,card-game-tool">

        <title>Yu-gi-oh! | Card Database</title>

        <!-- Favicon -->
        <link rel="icon" href="/favicon.ico">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="/css/style.css">

        <script src="../js/database.js" type="module" defer></script>
    </head>

    <body>
        <header class="main-header" id="main-header"></header>

        <nav class="main-nav" id="main-nav"></nav>

        <main>
            <h1 class="db-title">Yugioh Card Database</h1>
            <form class="card-lookup-form" action="#" method="get">
                <label for="card-search">Card Lookup (count: <span id="counter"></span>)</label>
                <input type="text" id="card-search" name="card-search" placeholder="Look Up Card By Name" size="35">

                <div class="card-database" id="card-database"></div>
            </form>
        </main>

        <footer class="main-footer" id="main-footer"></footer>
    </body>
</html>
